Screens:
  Tela_Territorio:
    Properties:
      Fill: =RGBA(245, 246, 248, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |-
        =If(!IsBlankOrError(ItemAtual.ID_Caso),
            If(
                !(App.ActiveScreen.Name in _paginasVisitadas),
                Collect(
                    _paginasVisitadas,
                    App.ActiveScreen.Name
                );
                Patch(
                    SAVe_Geral,
                    {ID: ItemAtual.ID_Caso},
                    {Paginas_Visitadas: JSON(_paginasVisitadas)}
                )
            );
            //Marlon
            If(
                IsBlankOrError(
                    LookUp(
                        SAVe_Habitacao_territorio,
                        ID_Caso = ItemAtual.ID_Caso
                    )
                ),
                Patch(
                    SAVe_Habitacao_territorio,
                    Defaults(SAVe_Habitacao_territorio),
                    {ID_Caso: ItemAtual.ID_Caso}
                )
            );
            ClearCollect(
                _NomeVinculoAfetivo,
                ForAll(
                    // Adicionamos um filtro para remover linhas em branco resultantes do Split
                    Filter(
                        Split(
                            Coalesce(
                                LookUp(
                                    SAVe_Habitacao_territorio,
                                    ID_Caso = ItemAtual.ID_Caso,
                                    Nomes_Vinculos_Afetivos
                                ),
                                ""
                            ),
                            ";"
                        ),
                        // Esta condição garante que apenas itens com texto sejam processados
                        !IsBlank(ThisRecord.Value)
                    ),
                    { Value: Trim(ThisRecord.Value) } // Podemos simplificar ThisRecord.Result para apenas Result
                )
            );
        )
