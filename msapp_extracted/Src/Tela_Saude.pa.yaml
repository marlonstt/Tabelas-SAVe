Screens:
  Tela_Saude:
    Properties:
      Fill: =RGBA(245, 246, 248, 1)
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |-
        =If(!IsBlankOrError(ItemAtual.ID_Caso),
            If(
                !(App.ActiveScreen.Name in _paginasVisitadas),
                Collect(
                    _paginasVisitadas,
                    App.ActiveScreen.Name
                );
                Patch(
                    SAVe_Geral,
                    {ID: ItemAtual.ID_Caso},
                    {Paginas_Visitadas: JSON(_paginasVisitadas)}
                )
            );
            If(
                IsBlankOrError(
                    LookUp(
                        SAVe_Saude,
                        ID_Caso = ItemAtual.ID_Caso
                    )
                ),
                Patch(
                    SAVe_Saude,
                    Defaults(SAVe_Saude),
                    {ID_Caso: ItemAtual.ID_Caso}
                )
            );
            //Variável decontexto dos checkboxes(Checked)
            UpdateContext(
                {
                    varImpactosSaudeMentalTotais: Coalesce(
                        LookUp(
                            SAVe_Saude,
                            ID_Caso = ItemAtual.ID_Caso
                        ).IV_Impacto_Saude_Mental_tipos,
                        ""
                    )
                }
            );
        )
