Screens:
  Tela_Dashboards:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Container13:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height - MenuSuperior_21.Height - MenuSuperior_21.Y - 10
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutJustifyContent: =LayoutJustifyContent.Center
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            Y: =MenuSuperior_21.Height + MenuSuperior_21.Y + 10
          Children:
            - PowerBI1:
                Control: PowerBI@2.4.0
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  BorderThickness: =0
                  DashboardId: ="871b4cd1-f488-4b33-b379-d5dd697afb71"
                  FillPortions: =1
                  Height: =Parent.Height
                  TileUrl: ="https://app.powerbi.com/reportEmbed?reportId=ebe6334c-6fe3-499f-9014-187f393a314a&autoAuth=true&ctid=99a28f4f-97ec-4057-ae84-51a35d4c7e26"
                  WorkspaceId: ="__my-workspace"
      - MenuSuperior_21:
          Control: CanvasComponent
          ComponentName: MenuSuperior
          Properties:
            Height: =60
            Width: =1346
            X: =10
            Y: =10
      - ButtonCanvas2:
          Control: Button@0.0.45
          Properties:
            Align: =Align.Center
            Appearance: ='ButtonCanvas.Appearance'.Subtle
            Icon: ="ArrowSync"
            OnSelect: =Reset(PowerBI1)
            Text: ="Atualizar"
            VerticalAlign: =VerticalAlign.Middle
            Width: =85
            X: =(Parent.Width - Self.Width) - 10
            Y: =Parent.Height - Self.Height
