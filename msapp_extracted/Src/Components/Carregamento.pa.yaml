ComponentDefinitions:
  Carregamento:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      Texto_Carregamento:
        PropertyKind: Input
        DisplayName: Texto_Carregamento
        Description: Define o texto exibido na tela de carregamento
        DataType: Text
        Default: ="Carregando..."
      cor_tema:
        PropertyKind: Input
        DisplayName: cor_tema
        Description: Uma propriedade personalizada
        DataType: Color
        Default: =cor.tema
    Properties:
      Fill: =ColorFade(cor.tema, 70%)
      Width: =1366
    Children:
      - ContainerFundoCarregamento:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Fill: =RGBA(36, 72, 255, 0.47)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.Center
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
          Children:
            - GifCarregamento:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Image: =Carregando
                  ImagePosition: =ImagePosition.Center
                  RadiusBottomLeft: =255
                  RadiusBottomRight: =255
                  RadiusTopLeft: =255
                  RadiusTopRight: =255
            - TextoCarregamento:
                Control: Text@0.0.51
                Properties:
                  Align: ='TextCanvas.Align'.Center
                  AlignInContainer: =AlignInContainer.Stretch
                  Font: =Font.'Segoe UI'
                  FontColor: =ColorFade(Carregamento.cor_tema, 95%)
                  Height: =50
                  Size: =28
                  Text: =Carregamento.Texto_Carregamento
                  VerticalAlign: =VerticalAlign.Middle
                  Weight: ='TextCanvas.Weight'.Bold
