version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=save_db
      - DB_PORT=5432
      - JWT_SECRET=secret_key_change_me_in_production
    depends_on:
      - db
    networks:
      - save-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - save-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=save_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../tables.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - save-network

volumes:
  db_data:


networks:
  save-network:
    driver: bridge
